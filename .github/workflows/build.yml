name: Build and Package Application

on:
  push:
    branches:
      - '**'
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python for node-gyp
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v2

      - name: Install dependencies
        run: |
          npm install --include=optional
        shell: cmd

      - name: Rebuild native modules
        run: |
          npm rebuild better-sqlite3 --build-from-source
        shell: cmd

      - name: Build application
        run: npm run build
        shell: cmd

      - name: Package application
        run: npm run package:win
        shell: cmd
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine naming strategy
        id: naming
        shell: bash
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            # C'est un tag (ex: v1.0.0)
            TAG_NAME=${GITHUB_REF#refs/tags/}
            VERSION=${TAG_NAME#v}
            echo "prefix=TGD-Time-Tracker" >> $GITHUB_OUTPUT
            echo "suffix=" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "artifact_name=TGD-Time-Tracker-${VERSION}" >> $GITHUB_OUTPUT
          else
            # C'est une branche
            BRANCH_NAME=${GITHUB_REF#refs/heads/}
            # Remplacer les caractères spéciaux par des tirets
            SAFE_BRANCH=$(echo "$BRANCH_NAME" | sed 's/[^a-zA-Z0-9._-]/-/g')
            echo "prefix=TGD-Time-Tracker" >> $GITHUB_OUTPUT
            echo "suffix=-${SAFE_BRANCH}" >> $GITHUB_OUTPUT
            echo "version=1.0.0" >> $GITHUB_OUTPUT
            echo "artifact_name=TGD-Time-Tracker-${SAFE_BRANCH}" >> $GITHUB_OUTPUT
          fi

      - name: List generated files
        shell: bash
        run: |
          echo "=== Content of release directory ==="
          ls -lah release/ || echo "Release directory not found"
          if [ -d "release" ]; then
            find release -type f -name "*.exe" || echo "No .exe files found"
          fi

      - name: Rename executables
        shell: bash
        run: |
          cd release

          PREFIX="${{ steps.naming.outputs.prefix }}"
          SUFFIX="${{ steps.naming.outputs.suffix }}"

          # Trouver et renommer les fichiers
          for file in *.exe; do
            if [ -f "$file" ]; then
              echo "Found file: $file"

              if [[ "$file" == *"Setup"* ]]; then
                NEW_NAME="${PREFIX}${SUFFIX}-Setup.exe"
                mv "$file" "$NEW_NAME"
                echo "✓ Renamed installer to: $NEW_NAME"
              elif [[ "$file" == *"Portable"* ]]; then
                NEW_NAME="${PREFIX}${SUFFIX}-Portable.exe"
                mv "$file" "$NEW_NAME"
                echo "✓ Renamed portable to: $NEW_NAME"
              fi
            fi
          done

          # Lister les fichiers finaux
          echo "=== Final files ==="
          ls -lh *.exe 2>/dev/null || echo "No exe files after rename"

      - name: Upload executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.naming.outputs.artifact_name }}
          path: |
            release/*.exe
          retention-days: 90
          if-no-files-found: error

      - name: Create Release (for tags)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: release/*.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
